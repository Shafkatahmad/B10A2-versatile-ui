<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Gym</title>
    <script
      src="https://kit.fontawesome.com/2cab50fa68.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar display-flex">
        <h3 class="nav-title">Fitness</h3>
        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a class="nav-link btn-primary nav-btn" href="">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="">Service</a></li>
          <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="">About</a></li>
        </ul>
        <a class="nav-responsive" href=""><i class="fa-solid fa-bars"></i></a>
      </nav>
      <section class="banner-container display-flex">
        <div class="banner-left">
          <h1 class="banner-title">
            Get body in <br />
            <span style="font-family: 'Miami'; font-size: 78px">shape</span> &
            stay <br />
            healthy
          </h1>
          <p class="banner-description primary-font-color">
            A huge selection of health and fitness content, healthy recipes
            <br />
            and transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-left-btn-container">
            <button class="btn-primary">Join Club Now!</button
            ><button class="btn-secondary">Download App</button>
          </div>
        </div>
        <div>
          <div class="badge1">
            <h3>500+</h3>
            <p style="font-size: 16px" class="primary-font-color">
              Free Workout Videos
            </p>
          </div>
          <div class="badge2 display-flex">
            <div
              style="
                width: 40px;
                height: 40px;
                border-radius: 50px;
                background-color: rgba(230, 83, 60, 1);
              "
            ></div>
            <div>
              <h1>350+</h1>
              <p class="primary-font-color">Video tutorial</p>
            </div>
          </div>
        </div>
        <div class="banner-right display-flex">
          <img src="./images/Images 2.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
